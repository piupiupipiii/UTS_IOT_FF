<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuaca Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container bg-light p-4">
        <h1 class="text-center my-5">Dashboard Cuaca</h1>

        <div class="row justify-content-center">
            <div class="col-md-3 col-sm-6 mb-4">
                <div class="card shadow-sm">
                    <div class="card-body text-center">
                        <h5 class="card-title" style="font-size: 1.2rem;">Suhu Maksimum</h5>
                        <p class="card-text" style="font-size: 1.5rem;">{{ suhumax }}°C</p>
                    </div>
                </div>
            </div>

            <div class="col-md-3 col-sm-6 mb-4">
                <div class="card shadow-sm">
                    <div class="card-body text-center">
                        <h5 class="card-title" style="font-size: 1.2rem;">Suhu Minimum</h5>
                        <p class="card-text" style="font-size: 1.5rem;">{{ suhumin }}°C</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-3 col-sm-6 mb-4">
                <div class="card shadow-sm">
                    <div class="card-body text-center">
                        <h5 class="card-title" style="font-size: 1.2rem;">Suhu Rata-Rata</h5>
                        <p class="card-text" style="font-size: 1.5rem;">{{ suhurata }}°C</p>
                    </div>
                </div>
            </div>

            <div class="col-md-3 col-sm-6 mb-4">
                <div class="card shadow-sm">
                    <div class="card-body text-center">
                        <h5 class="card-title" style="font-size: 1.2rem;">Jumlah Data Cuaca</h5>
                        <p class="card-text" style="font-size: 1.5rem;">{{ jumlah_data }}</p>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
